<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Departamentos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-3">Lista de Departamentos</h2>
        <a href="/departamentos/nuevo" class="btn btn-success mb-3">Crear Nuevo</a>
        <a href="/empleados" class="btn btn-primary mb-3">Ver Empleados</a>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Código Departamento</th>
                    <th>Nombre Departamento</th>
                    <th>Fecha Creación</th>
                    <th>Última Modificación</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="departamento : ${departamentos}">
                    <td th:text="${departamento.departmentId}"></td>
                    <td th:text="${departamento.departmentCodigo}"></td>
                    <td th:text="${departamento.departmentNombre}"></td>
                    <td th:text="${#dates.format(departamento.fechaHoraCrea, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${#dates.format(departamento.fechaHoraModifica, 'dd/MM/yyyy HH:mm')}"></td>
                    <td>
                        <a th:href="@{/departamentos/editar/{id}(id=${departamento.departmentId})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/departamentos/eliminar/{id}(id=${departamento.departmentId})}" class="btn btn-danger btn-sm">Eliminar</a>
                        <a th:href="@{/departamentos/reporte-excel/{id}(id=${departamento.departmentId})}" class="btn btn-success btn-sm">Descargar Reporte</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
