<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Empleados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-3">Lista de Empleados</h2>
        <a href="/empleados/nuevo" class="btn btn-success mb-3">Crear Nuevo</a>
        <a href="/departamentos" class="btn btn-primary mb-3">Ver Departamentos</a>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Tipo Documento</th>
                    <th>Número Documento</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Departamento</th>
                    <th>Ciudad</th>
                    <th>Dirección</th>
                    <th>Correo Electrónico</th>
                    <th>Teléfono</th>
                    <th>Fecha Creación</th>
                    <th>Última Modificación</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="empleado : ${empleados}">
                    <td th:text="${empleado.employeesId}"></td>
                    <td th:text="${empleado.documentoTipo}"></td>
                    <td th:text="${empleado.documentoNumero}"></td>
                    <td th:text="${empleado.nombres}"></td>
                    <td th:text="${empleado.apellidos}"></td>
                    <td th:text="${empleado.department.departmentNombre}"></td>
                    <td th:text="${empleado.ciudad}"></td>
                    <td th:text="${empleado.direccion}"></td>
                    <td th:text="${empleado.correoElectronico}"></td>
                    <td th:text="${empleado.telefono}"></td>
                    <td th:text="${#dates.format(empleado.fechaHoraCrea, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${#dates.format(empleado.fechaHoraModifica, 'dd/MM/yyyy HH:mm')}"></td>
                    <td>
                        <div class="d-flex flex-column gap-2">
                            <a th:href="@{/empleados/editar/{id}(id=${empleado.employeesId})}" class="btn btn-warning btn-sm w-100">Editar</a>
                            <a th:href="@{/empleados/eliminar/{id}(id=${empleado.employeesId})}" class="btn btn-danger btn-sm w-100">Eliminar</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
